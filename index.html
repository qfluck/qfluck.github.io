<script>
// Wait for the DOM to be fully loaded before executing jQuery code
$(document).ready(function() {
    // Function to update time and greeting dynamically
    function updateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = (now.getMonth() + 1).toString().padStart(2, '0'); // Months are 0-indexed
        const date = now.getDate().toString().padStart(2, '0');
        const hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const dayOfWeek = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'][now.getDay()];

        // Update the datetime display
        $('#datetime').text(`${year}-${month}-${date} ${hours}:${minutes}:${seconds} ${dayOfWeek}`);
        // Update the current year in the footer
        $('#currentYear').text(year);

        // Update greeting based on the current hour
        let greetingText = '';
        if (hours >= 5 && hours < 12) {
            greetingText = '早上好!';
        } else if (hours >= 12 && hours < 14) {
            greetingText = '中午好!';
        } else if (hours >= 14 && hours < 18) {
            greetingText = '下午好!';
        } else { // Covers 18:00 to 04:59
            greetingText = '晚上好!';
        }
        $('#greeting').text(greetingText);
    }

    // Call updateTime immediately on page load
    updateTime();

    // Set an interval to update the time every second
    setInterval(updateTime, 1000);
});
